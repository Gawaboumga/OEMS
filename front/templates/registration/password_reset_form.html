{% extends "front/base.html" %}

{% block content %}

<section id="main" class="wrapper">
	<div class="inner">
		<p>Please insert your mail:</p>
		<form action="" method="post">
			{% csrf_token %}
			{% if form.email.errors %}
				{{ form.email.errors }}
			{% endif %}
			<p>{{ form.email }}</p>
			<input type="submit" class="btn btn-default btn-lg" value="Reset password">
		</form>
	</div>
</section>

{% endblock %}
